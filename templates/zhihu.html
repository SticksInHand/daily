<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css" />
</head>
<body>
<style type="text/css">
    .list{width: 500px;float: left;padding-left:10px;}
    .list li{height: 100px;border-bottom: 1px solid #eeeeee;list-style: none;text-align: right;  line-height:100px;}
    .list li a{color: #333;text-decoration: none;font-size: 14px;font-weight: bold;}
    .list li img{float: left;}
    .list-article{width: 500px;height: 1000px;float: left;margin-left: 20px;}
    .list-article li{width: 500px;height: 1000px;}
    .list-article li iframe{width: 500px;height: 2000px;border-left: 1px solid #eeeeee; border-right: 1px solid #eeeeee;border-top: none;border-bottom: none;}
</style>
<ul class="list">
    {% for post in post_list2 %}
    <li data-uid="{{ post.id }}">
        <a href="http://daily.zhihu.com/story/{{ post.id }}">{{ post.title }}</a>
        <span>{{ post.date_time }}</span>
        <img src="{{ post.img }}" width="100" height="100" />
    </li>
    {% endfor %}
    {% for post in post_list %}
    <li data-uid="{{ post.id }}">
        <a href="http://daily.zhihu.com/story/{{ post.id }}">{{ post.title }}</a>
        <span>{{ post.date_time }}</span>
        <img src="{{ post.img }}" width="100" height="100">
    </li>
    {% endfor %}
</ul>
<ul class="list-article">
    {% for post in post_list2 %}
    <li style="display: none;" data-uid="{{ post.id }}">
        <iframe src="http://daily.zhihu.com/story/{{ post.id }}" ></iframe>
    </li>
    {% endfor %}
    {% for post in post_list %}
    <li style="display: none;" data-uid="{{ post.id }}">
        <iframe src="http://daily.zhihu.com/story/{{ post.id }}" ></iframe>
    </li>
    {% endfor %}
</ul>
</body>
<script type="text/javascript" src="/static/js/jquery-2.1.3.min.js" ></script>
<script type="text/javascript">
$(function(){
    $(".list li").click(function(){
        var uid = $(this).data('uid');
        console.log(uid);
        console.log($('.list-article').find('li[data-uid = "'+uid+'"]').html());
        $('.list-article').find('li[data-uid = "'+uid+'"]').show().siblings().hide();
        return false;
    })
})
</script>
</html>
