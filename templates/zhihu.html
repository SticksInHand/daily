<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css" />
</head>
<body>
<style type="text/css">
    .list{width: 500px;float: left;padding-left:10px;}
    .list li{height: 100px;border-bottom: 1px solid #eeeeee;list-style: none;text-align: right;  line-height:100px;}
    .list li a{color: #333;text-decoration: none;font-size: 14px;font-weight: bold;}
    .list li img{float: left;}
    .list-article{width: 500px;height: 1000px;float: left;}
    .list-article li{width: 500px;height: 1000px;}
    .list-article li iframe{width: 500px;height: 1000px;border-left: 1px solid #eeeeee; border-right: 1px solid #eeeeee;border-top: none;border-bottom: none;}
    .global-header{display: none;}
</style>
<ul class="list">
    {% for post in post_list2 %}
    <li>
        <a href="http://daily.zhihu.com/story/{{ post.id }}">{{ post.title }}</a>
        <span>{{ post.date_time }}</span>
        <img src="{{ post.img }}" width="100" height="100" />
    </li>
    {% endfor %}
    {% for post in post_list %}
    <li>
        <a href="http://daily.zhihu.com/story/{{ post.id }}">{{ post.title }}</a>
        <span>{{ post.date_time }}</span>
        <img src="{{ post.img }}" width="100" height="100">
    </li>
    {% endfor %}
</ul>
<ul class="list-article">
    <li>
        <iframe src="http://daily.zhihu.com/story/7906473" id="zhihuframe"></iframe>
    </li>
</ul>
</body>
<script type="text/javascript">

</script>
</html>
